{% extends "randomVariation/base.html" %}

{% block content %}
<div class="row">
	<div id="scaleSelect" style="text-align:center;display:none">
		<h4>Add a scale?</h4><button type="button" class="btn btn-primary" onclick="displayScales()">Scale</button>
	</div>
</div>
<br>
<div class="row textCenter" id="scalesList" style="display: none">

	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Major" onclick="getScale({type:'scale', value:{name:'Major', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Dorian"  onclick="getScale({type:'scale', value:{name:'Dorian', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Phrygian" onclick="getScale({type:'scale', value:{name:'Phrygian', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Lydian"  onclick="getScale({type:'scale', value:{name:'Lydian', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Mixolydian" onclick="getScale({type:'scale', value:{name: 'Mixolydian', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Aeolian" onclick="getScale({type:'scale', value:{name:'Aeloian', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Locrian"  onclick="getScale({type:'scale', value:{name:'Locrian', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Augmented" onclick="getScale({type:'scale', value:{name:'Augmented', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Whole tone"  onclick="getScale({type:'scale', value:{name:'Whole Tone', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Harmonic minor" onclick="getScale({type:'scale', value:{name:'Harmonic minor', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Melodic minor ASC"  onclick="getScale({type:'scale', value:{name:'Melodic minor ASC', directions:['ASC','DESC']}})">
	<input class="btn btn-warning" type="button"  style="margin-top:10px" value="Melodic minor DESC" onclick="getScale({type:'scale', value:{name:'Melodic minor DESC', directions:['ASC','DESC']}})">

</div>
<br>
<div class="row textCenter" style="display:none" id="scaleDirections">
	<input type="button" class="btn btn-warning" style="margin-top:10px" value="ASC" onclick="getDirection({type:'scale', value: {direction:'ASC'}})">
	<input type="button" class="btn btn-warning" style="margin-top:10px" value="DESC" onclick="getDirection({type:'scale', value: {direction:'DESC'}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="ASC/DESC" onclick="getDirection({type:'scale', value:{directions:['ASC', 'DESC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="DESC/ASC" onclick="getDirection({type:'scale', value:{directions:['DESC', 'ASC']}})">
</div>
<br>

<div class="row">
	<div id="chordSelect" style="text-align:center;display:none">
		<h4>Add a chord?</h4><button type="button" class="btn btn-primary" id="btn2" onclick="displayChords()">Chord</button>
	</div>
</div>
<br>
<div class="row textCenter" id="chordsList" style="display: none">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Maj" onclick="getChord({type:'chord', value:{name: 'Maj', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Min" onclick="getChord({type:'chord', value:{name: 'Min', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Aug" onclick="getChord({type:'chord', value:{name: 'Aug', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Dim" onclick="getChord({type:'chord', value:{name: 'Dim', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Sus" onclick="getChord({type:'chord', value:{name: 'Sus', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Maj2" onclick="getChord({type:'chord', value:{name: 'Maj2', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Min2" onclick="getChord({type:'chord', value:{name: 'Min2', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Maj7" onclick="getChord({type:'chord', value:{name: 'Maj7', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="7"  onclick="getChord({type:'chord', value:{name: '7', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Min7" onclick="getChord({type:'chord', value:{name: 'Min7', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Half dim"  onclick="getChord({type:'chord', value:{name: 'Half dim', directions:['ASC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="Dim7" onclick="getChord({type:'chord', value:{name: 'Dim7', directions:['ASC']}})">
</div>
<br>

<div class="row textCenter" style="display:none" id="chordDirections">
	<input type="button" class="btn btn-warning" style="margin-top:10px" value="ASC" onclick="getDirection({type:'chord', value: {direction:'ASC'}})">
	<input type="button" class="btn btn-warning" style="margin-top:10px" value="DESC" onclick="getDirection({type:'chord', value: {direction:'DESC'}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="ASC/DESC" onclick="getDirection({type:'scale', value:{directions:['ASC', 'DESC']}})">
	<input class="btn btn-warning" type="button" style="margin-top:10px" value="DESC/ASC" onclick="getDirection({type:'scale', value:{directions:['DESC', 'ASC']}})">
</div>
<br>

<div class="row">
	<div style="text-align:center">
		<h4>Generate Now!</h4><a href="#Scale"><button type="button" class="btn btn-primary" onclick="create()">Generate</button></a>
	</div>
</div>
<br>
<div class="row" style="text-align:center">
	<h2>Result</h2><span id="output"></span>
</div>

<script type="text/javascript" src="../static/dist/bundle.js"></script>
<script type="text/javascript" src="../static/js/thirdLayer.js"></script>

{% endblock %}
