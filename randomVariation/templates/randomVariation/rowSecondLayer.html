{% extends 'randomVariation/base.html' %}

{% block content %}
<div style="text-align:center">
	<button type="button" class="btn btn-primary" id="btn1" onclick="displayScales()">Scales</button>

</div>
<br>
<div class="row textCenter" id="scalesList" style="display: none">

		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Major" onclick="getScale('Major')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Dorian"  onclick="getScale('Dorian')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Phrygian" onclick="getScale('Phrygian')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Lydian"  onclick="getScale('Lydian')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Mixolydian" onclick="getScale('Mixolydian')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Aeloian" onclick="getScale('Aeloian')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Locrian"  onclick="getScale('Locrian')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Augmented" onclick="getScale('Augmented')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Whole tone"  onclick="getScale('Whole tone')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Harmonic minor" onclick="getScale('Harmonic minor')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Melodic minor ASC"  onclick="getScale('Melodic minor ASC')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Melodic minor DESC" onclick="getScale('Melodic minor DESC')">

</div>
<br>
<div style="text-align:center">
	<button type="button" class="btn btn-primary" id="btn2" onclick="displayChords()">Chords</button>
</div>
<br>
<div class="row textCenter" id="chordsList" style="display: none">

		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Maj" onclick="getChord('Maj')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Min"  onclick="getChord('Min')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Aug" onclick="getChord('Aug')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Dim"  onclick="getChord('Dim')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Sus" onclick="getChord('Sus')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Maj2" onclick="getChord('Maj2')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Min2"  onclick="getChord('Min2')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Maj7" onclick="getChord('Maj7')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="7"  onclick="getChord('7')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Min7" onclick="getChord('Min7')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Half dim"  onclick="getChord('Half dim')">
		<input class="btn btn-warning" type="button" style="margin-top:10px" value="Dim7" onclick="getChord('Dim7')">
		<br></br>
		<p id="choice"></p>

		<br></br>
		<div style="text-align:center">
			<button type="button" class="btn btn-primary" id="btn2" onclick="generate()">Generate</button>
		</div>

</div>

<!--JavaScript-->
<script type="text/javascript" src="../static/js/rowSecondLayer.js"></script>
